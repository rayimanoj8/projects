{% extends "books/base.html" %}
{% block content%}
{% if user.is_authenticated %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Remove Book</legend>
                <h2>Are You sure you want to remove the Book {{ object.book_title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Remove</button>
                <a class="btn btn-outline-secondary" href="{% url 'book-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>{% else %}
<h1>Please Login to proceed</h1>
{% endif %}
{% endblock content %}
