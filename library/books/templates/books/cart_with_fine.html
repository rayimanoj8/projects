{% extends 'books/base.html' %}
{% block content %}
  <table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Book User</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Return Date</th>
        <th scope="col">Accept a Return</th>
    </tr>
    </thead>
    {% for item in bk_list %}
      <tbody>
        <tr>
          <td>{{item.user_id.username}}</td>
          <td>{{item.book_id.book_title}}</td>
          <td>{{item.book_id.book_author}}</td>
          <td>{{item.return_date}}</td>
          <td>
            <a href="{% url 'book-return' item.book_id.id item.user_id.id %}" class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                  return</a>
          </td>
        </tr>
      </tbody>
    {% endfor %}
</table>
{% endblock content %}
